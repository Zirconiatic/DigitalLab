<div class="container cust-login">
    <div class="alert alert-danger" *ngIf="invalidLogin">
        <strong>{{errormessage}}</strong>
    </div>
    <form #empForm=ngForm (ngSubmit)="handleLogin()">

        <div class="form-group">
            <label>Username:</label>
            <input class="form-control" type="text" name="username" id="username" [(ngModel)]="username"
                #usernamecontrol="ngModel" aria-describedby="idHelp" placeholder="Enter Username" required>
            <small id="username" class="form-text text-muted" *ngIf="usernamecontrol.touched && usernamecontrol.invalid"
                role="alert">Username Should be filled !</small>
        </div>

        <div class="form-group">
            <label>Password:</label>
            <input class="form-control" aria-describedby="passwordHelp" placeholder="Enter Password" type="password"
                [(ngModel)]="password" name="name" id="ename" #passwordcontrol="ngModel" required>
            <small id="passwordHelp" class="form-text text-muted"
                *ngIf="passwordcontrol.touched && passwordcontrol.invalid">Password Should be filled !</small>
        </div>

        <button type="submit" class="btn btn-primary" value="Submit" [disabled]="empForm.invalid">Submit</button>

    </form>
</div>
